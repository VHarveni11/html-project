<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            INTRODUCTION PAGE
        </title> 
    </head>
    <body>
        <header>
        <center>
        <audio controls>
            <source src="intaio.mp3" type="audio/mpeg"/>
            Browser doesn't support file format.
        </audio>     
        <h1>Fill out here and get to know some <i>amazing</i> things!!</h1></center>
        </header>
        <form>
            <fieldset name="PI">
                <legend><h2>PERSONAL INFORMATION</h2></legend>
                <label for="fname">FIRST NAME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="text" id="fname" name="first name" autofocus required maxlength="15"/><br>
                <label for="lname">LAST NAME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label> 
                    <input type="text" id="lname" name="last name" required maxlength="15"/><br>
                <label for="ag">AGE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input list="ae" name="age" id="ag"> 
                        <datalist id="ae">
                            <option value="8-15">
                            <option value="15-20">
                            <option value="20-25">
                            <option value="25+">  
                        </datalist><br>    
                <label for="gen">GENDER&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="radio" id="gen" value="1"/>Male
                    <input type="radio" id="gen" name="gender" value="2"/>Female<br>        
                <label for="nat">NATIONALITY&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <select name="nationality" id="nat">
                        <option value="1">INDIA</option>
                        <option value="2">AMERICA</option>
                        <option value="3">SPAIN</option>
                        <option value="4">FRENCH</option>
                    </select><br>    
                <label for="mail">E-MAIL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="e-mail" id="mail" name="e-mail" placeholder="something@mail.com"/><br> 
                <label for="pass">PASSWORD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="password" id="pass" name="password" minlength="8"/><br>       
                <label for="pnum">PHONE NUMBER&nbsp;:</label> 
                    <input type="tel" id="pnum" name="phone number" length="10"/><br>
                <label for="prfsn">PROFESSION&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>   
                <select id="prfsn" name="profession">
                    <option value="1">STUDENT</option>
                    <option value="2">PROFESSOR</option>
                    <option value="3">OTHER</option>
                </select><br>
                <label for="free">HOBBIES&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                    <input type="checkbox" value="1" id="free" name="like"/>Explore
                    <input type="checkbox" value="2" id="free" name="like"/>Play
                    <input type="checkbox" value="3" id="free" name="like"/>Listen
                    <input type="checkbox" value="4" id="free" name="like"/>Enjoy
                    <input type="checkbox" value="5" id="free" name="like"/>Watch
                    <input type="checkbox" value="6" id="free" name="like"/>Read<br>
                <label for="rst">For Any Changes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="reset" name="reset" value="RESET" id="rst"/><br>
            </fieldset><br>
            
        </form>
    </body>
</html>
